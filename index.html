<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            transparent: "transparent",
            current: "currentColor",
            darkCyan: "hsl(158deg 36% 37%)",
            cream: "hsl(30, 38%, 92%)",
            darkBlue: "hsl(212, 21%, 14%)",
            darkGrayishBlue: "hsl(228, 12%, 48%)",
            white: "hsl(0, 0%, 100%)",
          },
          fontFamily: {
            montserrat: ["Montserrat", "sans-serif"],
            fraunces: ["Fraunces", "serif"],
          },
        },
      };
    </script>
    <title>Perfumely</title>
  </head>
  <body
    class="bg-cream flex justify-center items-center h-screen font-montserrat"
  >
    <div
      class="h-[450px] w-[600px] bg-white rounded-xl overflow-hidden grid grid-cols-2"
    >
      <div>
        <img
          src="/assets/image-product-desktop.jpg"
          alt=""
          class="h-full object-fill"
        />
      </div>
      <div class="flex flex-col justify-between items-start p-8">
        <p class="text-darkGrayishBlue uppercase text-sm tracking-[.4em]">
          perfume
        </p>
        <h2 class="font-fraunces text-4xl">Gabrielle Essence Eau De Parfum</h2>
        <p class="text-sm text-darkGrayishBlue">
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <div class="flex justify-start items-center">
          <h2 class="font-fraunces text-darkCyan text-3xl inline-block mr-4">
            $149.99
          </h2>
          <h2
            class="font-montserrat text-xs text-darkGrayishBlue line-through inline-block"
          >
            $169.99
          </h2>
        </div>
        <button
          class="bg-darkCyan hover:bg-darkBlue focus:bg-darkBlue w-full cursor-pointer text-white text-sm py-3 rounded-lg flex justify-center items-center"
        >
          <img src="/assets/icon-cart.svg" alt="" class="mr-3" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
